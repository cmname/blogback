<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倪槑博客注册系统</title>
</head>
<body>
    <form action="" method="post" style="height:88px; width:200px; position:absolute; top:0;bottom:0;left:0;right:0;margin:auto;">
        {% csrf_token %}
        <p>账号：<input type="text" name="username"></p>
        <p>密码：<input type="password" name="password"></p>
        <p>确认密码：<input type="password" name="password2"></p>
        <p><input type="submit" value="注册" style="width:50px;height:30px; margin-left:60px;margin-top:5px;"></p>
    </form>
</body>
</html>
